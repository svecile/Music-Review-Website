<form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    {{loginForm.value | json }}
    <div class="form-group">
        <label for="email">Email </label>
        <input name="email" type="text" maxlength="100" class="form-control" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
        <label for="password">Password </label>
        <input name="password" type ="text" class="form-control" [(ngModel)]="userModel.password">
    </div>
    <button class="btn btn-primary">Login</button>
</form>

<form #newUserForm="ngForm" (ngSubmit)="newUser()" novalidate>

    {{newUserForm.value | json }}
    <div class="form-group">
        <label for="email">Email </label>
        <input name="email" type="text" maxlength="100" class="form-control" [(ngModel)]="newUserModel.email">
    </div>
    <div class="form-group">
        <label for="password">Password </label>
        <input name="password" type ="text" class="form-control" [(ngModel)]="newUserModel.password">
    </div>
    <button class="btn btn-primary">Create Account</button>
</form>
