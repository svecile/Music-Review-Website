<h1>Log In</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="email">Email </label>
        <input name="email" required #email="ngModel" type="email"  
        maxlength="100" class="form-control" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
        <label for="password">Password </label>
        <input name="password" type ="password" class="form-control" [(ngModel)]="userModel.password">
    </div>
    <button class="btn btn-primary">Login</button>
</form>
<br>
<button class="btn btn-primary" (click)='showCreate()'>Create New Account</button>
<div *ngIf='show'>
    <h2>Create New Account</h2>
    <form #newUserForm="ngForm" (ngSubmit)="newUser()">

        <div class="form-group">
            <label for="email">Email </label>
            <input name="email" type="email" maxlength="100" class="form-control" [(ngModel)]="newUserModel.email">
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input name="password" type ="password" class="form-control" [(ngModel)]="newUserModel.password">
        </div>
        <button class="btn btn-primary">Create Account</button>
    </form>
</div>
